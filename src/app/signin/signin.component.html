<body>

<form #loginForm=ngForm  (ngSubmit)="getUser()">


  <div class="alert alert-danger" [hidden]="!error" >
    {{error}}
  </div>

  <label for="email" class="col-sm-2 col-form-label"><b>Email</b></label>
  <input type="email" placeholder="Enter Email" class="form-control" name="email" [(ngModel)]="form.email" required>

  <label for="psw" class="col-sm-2 col-form-label"><b>Password</b></label>
  <input type="password" placeholder="Enter Password" class="form-control" name="password" [(ngModel)]="form.password" required>

  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>

  <p>Not a member?
    <a routerLink="/signup">Register</a>
  </p>


</form>


</body>
