<body>


<form (ngSubmit)="addUser()"  style="border:1px solid #ccc">
  <div class="container_SignUp">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" [(ngModel)]="form.name" required>
    <div class="alert alert-danger" [hidden]="!error.name" >
      {{error.name}}
    </div>

    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" [(ngModel)]="form.email" required>
    <div class="alert alert-danger" [hidden]="!error.email" >
      {{error.email}}
    </div>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="form.password" required>



    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" [(ngModel)]="form.rePassword" required>
    <div class="alert alert-danger "  [hidden]="!error.rePassword" >
      {{error.rePassword}}
    </div>

      <button type="submit" class="signupbtn">Sign Up</button>

  </div>
</form>


</body>
